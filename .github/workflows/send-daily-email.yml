name: Send Daily Email via Resend

on:
  schedule:
    - cron: '0 12 * * *'         # 12:00 UTC = 15:00 EAT (3 PM Uganda time)
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # or '3.12' â€“ fine either way

      - name: Install dependencies
        run: |
          pip install --upgrade pip   # optional but good practice
          pip install resend python-dotenv

      - name: Send daily email
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECEIVER_EMAILS: ${{ secrets.RECEIVER_EMAILS }}
        run: python send_message.py
